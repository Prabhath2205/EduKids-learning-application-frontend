<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Activities</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #cceaf2 0%, #f4fcbe 100%);
        min-height: 100vh;
        position: relative;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      header .logo {
        font-size: 20px;
        font-weight: bold;
        color: white;
        background-color: #7b4bff;
        padding: 5px 10px;
        border-radius: 10px;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        background-color: #e5b9e9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .profile-icon .avatar {
        font-size: 18px;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 90px;
        background: url("../Resources/flower_border_clean_v2.png") repeat-x;
        background-size: contain;
        border-top: none;
      }

      .container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
        text-align: center;
        padding-bottom: 120px;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 15px;
        color: #333;
      }

      .button-group {
        margin-bottom: 20px;
      }

      .start-btn,
      .add-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
        margin: 5px;
      }

      .start-btn {
        background-color: #2196f3;
        color: white;
      }

      .add-btn {
        background-color: #4caf50;
        color: white;
        font-size: 1.2rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .card {
        border: 2px dashed #aaa;
        border-radius: 10px;
        height: 150px;
        background-color: rgba(255, 255, 255, 0.6);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: left;
      }

      .modal-content h2 {
        margin-top: 0;
      }

      .close-btn {
        float: right;
        font-size: 1.2em;
        cursor: pointer;
      }

      .upload-box {
        border: 2px dashed #aaa;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin: 15px 0;
        color: #555;
      }

      .upload-btn {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">EduKids</div>
      <nav>
        <a href="#">ABOUT US</a>
        <a href="#">HOME</a>
        <a href="#">PROGRESS</a>
      </nav>
      <div class="profile-icon">
        <div class="avatar" aria-hidden="true">ðŸ‘¤</div>
      </div>
    </header>

    <div class="container">
      <h1>DAILY ACTIVITIES</h1>
      <div class="button-group">
        <button class="start-btn">START</button>
        <button class="add-btn" id="openModal">+</button>
      </div>

      <div class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>

    <div class="modal" id="activityModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Add New Activity</h2>
        <label for="activityName">Name of activity</label><br />
        <input
          type="text"
          id="activityName"
          placeholder="Enter name of activity"
          style="width: 95%; padding: 8px; margin-top: 5px"
        /><br />
        <div class="upload-box">
          <p>Click here to upload or drop files here</p>
          <input type="file" style="display: none" />
        </div>
        <button class="upload-btn">UPLOAD</button>
      </div>
    </div>

    <footer></footer>

    <script>
      const modal = document.getElementById("activityModal");
      const openModal = document.getElementById("openModal");
      const closeModal = document.getElementById("closeModal");

      openModal.onclick = () => (modal.style.display = "flex");
      closeModal.onclick = () => (modal.style.display = "none");
      window.onclick = (event) => {
        if (event.target === modal) modal.style.display = "none";
      };
    </script>
  </body>
</html>
